<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USER SEARCH</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-2 h-fit">
    <div class="bg-white flex flex-col justify-center items-center p-10 border-2 border-solid gap-5 border-black rounded-2xl h-fit">

            <button class="bg-white border-solid border-2 rounded-full border-black w-10 h-10" id="change-color" onclick="darkMode()">â˜€</button>

            <div class="flex flex-row bg-white border-solid border-2 border-black p-2 rounded-xl justify-between" id="BAR1">
                <input type="text" placeholder="SEARCH FOR A GITHUB USER"  id="display">
                <button class="bg-white border-solid border-black border-2 p-2 rounded-xl" id="searcher" onclick="fetchuserInfo()"> SEARCH </button>
            </div>
            <!--First row containing User name and details, -->
            <div class="flex flex-row justify-between p-5 items-center border-solid border-2 border-black rounded-xl h-fit" id="imagesection">

                <div class="flex justify-center rounded-xl border-solid border-2 border-black" id="img">
                    <img src="assets/PH.webp" alt="" id="user-image">
                </div>

                <div class="flex flex-col justify-center gap-5 rounded-xl border-solid border-2 border-black p-5 h-fit " id="GI">

                    <div class="flex flex-col justify-center gap-5 rounded-xl border-solid border-2 border-black p-5 ">
                        <p id="user-name" style="font-size: 20px;">Name:</p>
                        <hr>
                        <p id="user-bio" style="font-size: 20px;">Bio:</p>
                        <hr>
                        <p id="user-web" style="font-size: 20px;">Website(s):</p>
                        <hr>
                        <p id="user-joined" style="font-size: 20px;">Date Joined:</p>
                        <hr>
                    </div>

                    <div class="flex flex-col justify-center gap-5 rounded-xl border-solid border-2 border-black p-5 " >
                        <p id="user-followers" style="font-size: 20px;">No of followers:</p>
                        <hr>
                        <p id="user-link" style="font-size: 20px;">Github link:</p>
                        <hr>
                        <p id="user-repos" style="font-size: 20px;">Users Repos:</p>
                        <hr>
                        <p id="users-twitter" style="font-size: 20px;"> Twitter Username:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
