<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB USER SEARCH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="bg" style="background-color: white;">
    <div id="MAIN">
            <button id="change-color" onclick="darkMode()">☀</button>
        <div class="content" style="padding: 20px;height: fit-content;;justify-content: center;align-items: center;">

            <div class="searcherDIV" id="BAR1">
                <input type="text" placeholder="SEARCH FOR A GITHUB USER"
                    style="width: 100%;height: 50px;border-style: solid;border-radius: 10px;" id="display">
                <button style="background-color: white;" id="searcher" onclick="fetchuserInfo()"> SEARCH </button>
            </div>
            <!--First row containing User name and details, -->
            <div id="FIRST">
                <p class="description">Githubsearcher: this is an API experimentation Project</p>
                <p class="description">Brian Ali || all rights reserved || © 2024</p>
                <button id="START" onclick="refreshScreen()">START</button>
            </div>
            <div class="gamespace" id="GPS"
                style="border: solid ;border-radius: 20px;padding: 20px;height: fit-content;;width: 95%;">
                <div class="image"
                    style="border: solid;border-radius: 10px;justify-content: center;align-items: center;width: 340px;;">
                    <img src="assets/PH.webp" alt="" id="user-image">
                </div>

                <div class="game-info"
                    style="padding: 5px;height: 100%;width: 100%;;display: flex;flex-direction: column;gap: 10px;" id="GI">

                    <div style="height: 50%;border: solid ;padding: 20px;" id="ID1">
                        <p id="user-name" style="font-size: 20px;">Name:</p>
                        <hr>
                        <p id="user-bio" style="font-size: 20px;">Bio:</p>
                        <hr>
                        <p id="user-web" style="font-size: 20px;">Website(s):</p>
                        <hr>
                        <p id="user-joined" style="font-size: 20px;">Date Joined:</p>
                        <hr>
                    </div>

                    <div style="height: 50%;border: solid;padding: 20px;" id="ID2">
                        <p id="user-followers" style="font-size: 20px;">No of followers:</p>
                        <hr>
                        <p id="user-link" style="font-size: 20px;">Github link:</p>
                        <hr>
                        <p id="user-repos" style="font-size: 20px;">Users Repos:</p>
                        <hr>
                        <p id="users-twitter" style="font-size: 20px;"> Twitter Username:</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
